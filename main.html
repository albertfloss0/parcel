<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Статус заказа</title>
  <style>
    body { font-family: Inter, sans-serif; margin: 0; padding: 24px; background: #f6f7fa; }
    .card { background: #fff; padding: 20px; border-radius: 14px; max-width: 520px; margin: auto; box-shadow: 0 4px 16px rgba(0,0,0,0.08); }
    h2 { margin-top: 0; }
    .step-list { margin-top: 18px; padding-left: 0; list-style: none; }
    .step { padding: 12px 14px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #e5e7eb; background: #fafafa; display: flex; justify-content: space-between; align-items: center; }
    .step.active { border-color: #3b82f6; background: #ebf2ff; }
    .step.done { border-color: #10b981; background: #ecfdf5; }
    .small { color: #6b7280; font-size: 13px; }
  </style>
</head>
<body><div class="card">
  <h2>Статус вашего заказа</h2>
  <div class="small">Обновляется автоматически при переходе между этапами</div>  <ul class="step-list" id="steps">
    <li class="step" data-step="1">В сборке <span class="mark"></span></li>
    <li class="step" data-step="2">Передаётся в доставку <span class="mark"></span></li>
    <li class="step" data-step="3">В пути <span class="mark"></span></li>
    <li class="step" data-step="4">Доставлено <span class="mark"></span></li>
  </ul>
</div><script>
  // ---- Настройка (можешь менять вручную или с сервера) ----
  // 1 = "В сборке", 2 = "Передаётся в доставку", 3 = "В пути", 4 = "Доставлено"
  const CURRENT_STATUS = 1; // здесь просто ставишь текущий этап

  // ---- Визуализация ----
  const steps = document.querySelectorAll('.step');
  steps.forEach(s => {
    const id = Number(s.dataset.step);
    const mark = s.querySelector('.mark');
    if(id < CURRENT_STATUS){
      s.classList.add('done');
      mark.textContent = '✔️';
    } else if(id === CURRENT_STATUS){
      s.classList.add('active');
      mark.textContent = '⏳';
    }
  });
</script></body>
</html>
