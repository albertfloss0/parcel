<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –¥–æ—Å—Ç–∞–≤–∫–∏</title>
  <style>
    body { font-family: Inter, sans-serif; margin: 0; padding: 24px; background: #f6f7fa; }
    .card { background: #fff; padding: 20px; border-radius: 14px; max-width: 520px; margin: auto; box-shadow: 0 4px 16px rgba(0,0,0,0.08); }
    h2 { margin-top: 0; }
    .step-list { margin-top: 18px; padding-left: 0; list-style: none; }
    .step { padding: 12px 14px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #e5e7eb; background: #fafafa; display: flex; justify-content: space-between; align-items: center; }
    .step.active { border-color: #3b82f6; background: #ebf2ff; }
    .step.done { border-color: #10b981; background: #ecfdf5; }
    .small { color: #6b7280; font-size: 13px; }
  </style>
</head>
<body><div class="card">
  <h2>–°—Ç–∞—Ç—É—Å –≤–∞—à–µ–π –¥–æ—Å—Ç–∞–≤–∫–∏</h2>
  <div id="orderId" style="margin-top:4px;font-weight:600;">–¢—Ä–µ–∫-–Ω–æ–º–µ—Ä: <span id="orderNumber"></span></div>  <div id="progressBarContainer" style="margin:20px 0; height:10px; background:#e5e7eb; border-radius:6px; overflow:hidden;">
    <div id="progressBar" style="height:100%; width:0%; background:#ec4899; transition:0.4s ease;"></div>
  </div>  <ul class="step-list" id="steps">
    <li class="step" data-step="1">–í —Å–±–æ—Ä–∫–µ <span class="mark"></span></li>
    <li class="step" data-step="2">–ü–µ—Ä–µ–¥–∞—ë—Ç—Å—è –≤ –¥–æ—Å—Ç–∞–≤–∫—É <span class="mark"></span></li>
    <li class="step" data-step="3">–í –ø—É—Ç–∏ <span class="mark"></span></li>
    <li class="step" data-step="4">–î–æ—Å—Ç–∞–≤–ª–µ–Ω–æ <span class="mark"></span></li>
  </ul>
</div><script>
  // ---- –ù–∞—Å—Ç—Ä–æ–π–∫–∞ (–º–æ–∂–µ—à—å –º–µ–Ω—è—Ç—å –≤—Ä—É—á–Ω—É—é –∏–ª–∏ —Å —Å–µ—Ä–≤–µ—Ä–∞) ----
  // 1 = "–í —Å–±–æ—Ä–∫–µ", 2 = "–ü–µ—Ä–µ–¥–∞—ë—Ç—Å—è –≤ –¥–æ—Å—Ç–∞–≤–∫—É", 3 = "–í –ø—É—Ç–∏", 4 = "–î–æ—Å—Ç–∞–≤–ª–µ–Ω–æ"
  const CURRENT_STATUS = 1;
  const ORDER_ID = "A00042MSK"; // üëâ –∑–¥–µ—Å—å —Å—Ç–∞–≤–∏—à—å –ª—é–±–æ–π –Ω–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞ // –∑–¥–µ—Å—å –ø—Ä–æ—Å—Ç–æ —Å—Ç–∞–≤–∏—à—å —Ç–µ–∫—É—â–∏–π —ç—Ç–∞–ø

  // ---- –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è ----
  const totalSteps = 4;
  const progress = Math.max(1, Math.min(CURRENT_STATUS, totalSteps));
  const percent = (progress / totalSteps) * 100;
  document.getElementById('progressBar').style.width = percent + '%';
  document.getElementById('orderNumber').textContent = ORDER_ID;
  const steps = document.querySelectorAll('.step');
  steps.forEach(s => {
    const id = Number(s.dataset.step);
    const mark = s.querySelector('.mark');
    if(id < CURRENT_STATUS){ s.classList.add('done'); }
    if(id === CURRENT_STATUS){ s.classList.add('active'); }
    // icons by step
    if(id === 1) mark.textContent = '‚è≥';
    if(id === 2) mark.textContent = 'üì¶';
    if(id === 3) mark.textContent = 'üöõ';
    if(id === 4) mark.textContent = 'üèÅ';
  });
</script></body>
</html>
